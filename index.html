<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="imagens/aoneticon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>SCRIPTS DE ATENDIMENTOS</title>
</head>

<body>
  <button class="corner-button" id="voltarButton">VOLTAR</button>
  <h1>SCRIPTS PROBLEMAS TÉCNICOS</h1>
  
  <div class="container">
    <form id="script-form">
      <label for="name">Nome do Assinante:</label>
      <input type="text" id="name" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" oninput="formatarCPF()" maxlength="14" required>

      <label for="phone">Telefone:</label>
      <input type="text" id="phone" oninput="formatarTelefone()" maxlength="15" required>

      <label for="plan">Plano Atual:</label>
      <input type="text" id="plan" required>

      <label for="router">Quantidade Antenas Roteador:</label>
      <input type="number" id="router" min="1" max="4" required>

      <label for="issue">Problema:</label>
      <select id="issue" required>
        <option value="">Selecione o problema</option>
        <option value="Lentidao">Lentidão</option>
        <option value="SemConexao">Sem conexão</option>
        <option value="Quedas">Quedas na conexão</option>
      </select>

      <label for="description">Descrição do Problema:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="specificTime">Ocorre em algum horário específico?</label>
      <input type="text" id="specificTime">

      <label for="procedures">Procedimentos Realizados:</label>
      <textarea id="procedures" rows="4" required></textarea>

      <button type="button" onclick="generateScript()">Gerar Script</button>
      <button type="button" onclick="resetForm()">Limpar</button>
    </form>
  </div>

  <div id="script-output">
    <h2 id="problem-title"></h2>
    <textarea id="script-content" rows="6" readonly></textarea>
    <button onclick="copyToClipboard()">Copiar Script</button>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
